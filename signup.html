<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes" />
    <title>Halsey Street - An E-Laundry & Dry Cleaning service.</title>

    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.png" />
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fontawsome/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/odometer.css" />
    <link rel="stylesheet" href="assets/css/slick.css" />
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <div class="app-container">
        <div class="d-flex align-items-center justify-content-center min-vh-100">
            <div class="d-flex flex-column justify-content-center align-items-center gap-3 w-100">
                <div class="logo">
                    <img src="./assets/images/logo/logo-1.webp" alt="logo">
                </div>
                <h2>Sign Up</h2>
                <p>please enter your details</p>
                <form class="w-100 app-form">
                    <div class="mb-3 position-relative">
                        <input type="email" class="app-input" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email">
                        <span class="app-input-icon"><i class="fa-solid fa-envelope"></i></span>
                    </div>
                    <div class="mb-3 position-relative">
                        <span class="app-input-icon"><i class="fa-solid fa-lock-keyhole"></i></span>
                        <input type="password" class="app-input " id="exampleInputPassword1" placeholder="Password">
                        <span class="eye-icon position-absolute top-50 translate-middle-y"><i class="fa-solid fa-eye"></i>
                    </div>
                    <button type="submit" class="app-btn">Sign Up</button>
                </form>
                <div class="pagination-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

        </div>
    </div>

    <!-- All Js File -->
    <script src="assets/js/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.appear.js"></script>
    <script src="assets/js/odometer.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
